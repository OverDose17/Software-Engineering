{% extends 'base.html' %}
{% load static %}   

{% block title %}
Calendar
{% endblock %}

{% block extracss %}
    <style>
        body {
        font-family: "ptsans", "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .left {
        float: left;
        }

        .right {
        float: right;
        }

        .btn {
        outline: none;
        color: black;
        background-color: transparent;
        box-shadow: 0 0 0 0;
        margin-right: 3px;
        }

        .clearfix {
        margin: 0px;
        }

        .form {
        margin: auto;
        }

        .form input, .form select, .form textarea {
        border-radius: 5px;
        border: 1px solid #17a2b8;
        outline: none;
        background: none;
        padding: 5px;
        width: 100%;
        }

        /* App styles */
        .title {
        text-align: center;
        margin: 10px;
        }

        .calendar {
        width: 98%;
        margin: auto;
        font-size: 13px;
        }

        .calendar tr, .calendar td {
        border: 1px solid black;
        }

        .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
        }

        .calendar td {
        width: 200px;
        height: 150px;
        padding: 20px 0px 0px 5px;
        }

        .month {
        font-size: 25px;
        }

        .date {
        font-size: 16px;
        }

        ul {
        height: 100%;
        padding: 0px 5px 0px 20px;
        }

        a {
        color: #17a2b8;
        }
    </style>
{% endblock extracss %}

{% block content %}
    <div style="padding: 2em 0;">
        <br>
        <div class="clearfix"  >
            <a class="btn btn-info left" href="{% url 'calendarSystem:calendar' %}?{{ prev_month }}"> Previous Month </a>
            <a class="btn btn-info right" href="{% url 'calendarSystem:calendar' %}?{{ next_month }}"> Next Month </a>
            <a class="btn btn-info right" href="/cal/statistic/{{ thedate }}"> statistic </a>
            <a class="btn btn-info right" href="/cal/event/new/{{ dateval }}"> New Event </a>
        </div>
        <br>
        {{ calendar }}
    </div>
{% endblock %}
